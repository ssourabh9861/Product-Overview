<div class="mat-elevation-z8 data-table">
  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>S.NO </th>
      <td mat-cell *matCellDef="let item; let i = index">
        {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}
     </td>
    </ng-container>
  
  
    <ng-container matColumnDef="documentSequenceCode">
      <th mat-header-cell *matHeaderCellDef>NUMBER</th>
      <td mat-cell *matCellDef="let element"> {{element.documentSequenceCode}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>BILLS DUE DATE</th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL AMOUNT</th>
      <td mat-cell *matCellDef="let element"> SGD {{element.totalAmount}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="receiptStatus">
      <th mat-header-cell *matHeaderCellDef>GOODS RECEIVED</th>
      <td mat-cell *matCellDef="let element"> {{element.receiptStatus}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element"> BILLS
        <span class="dropdown">
          <nb-icon icon="more-vertical" class="dropbtn" > </nb-icon> 
          
            <!--<a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>-->
            <ul class="dropdown-content">
              <li>Fullfill</li>
              <li>Print</li>
              <li>Email</li>
              <li>Close</li>
            </ul>
          
        </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #edf0f7; font-size: medium;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
  fxFlex="100"
  #paginatorRef
  [length]="10"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons>
</mat-paginator>
  
  </div>
