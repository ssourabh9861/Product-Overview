<div class="mat-elevation-z2 data-table">
  <table mat-table [dataSource]="dataSource" matSort>
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S.NO </th>
      <td mat-cell *matCellDef="let item; let i = index">
        {{ ((paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1))|number: '2.0-0' }}
     </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="purchaseInvoiceCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NUMBER</th>
      <td mat-cell *matCellDef="let element"> {{element.purchaseInvoiceCode}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="purchaseInvoiceDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>QUOTE_DATE</th>
      <td mat-cell *matCellDef="let element"> {{element.purchaseInvoiceDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL_AMOUNT</th>
      <td mat-cell *matCellDef="let element"> SGD {{element.totalAmount| number:'1.2-2'}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef>FULLFILLMENT</th>
      <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="align-right">ACTION</th>
      <td mat-cell *matCellDef="let element" > <div style="box-sizing: content-box; display: grid; grid-template-columns: 60px 80px 30px; width:50px;"><div></div> <div style="padding-top: 5px;">INVOICE</div> <div><span class="material-icons" style="color: gray;">more_vert</span> </div></div>      
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #edf0f7; font-size: medium;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    fxFlex="100"
    #paginatorRef
    [length]="10"
    [pageSize]="10"
    [pageSizeOptions]="[5,10, 25, 100]"
    showFirstLastButtons>
</mat-paginator>  
  </div>
